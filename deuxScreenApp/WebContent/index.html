<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("deuxscreenapp");
				var app = new sap.m.App({initialPage:"idpremier_view1"});
				var page1 = sap.ui.view({id:"idpremier_view1", viewName:"deuxscreenapp.premier_view", type:sap.ui.core.mvc.ViewType.JS});
				var page2 = sap.ui.view({id:"idpremier_view2", viewName:"deuxscreenapp.DeuxiemeScreen", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page1);
				app.addPage(page2);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
